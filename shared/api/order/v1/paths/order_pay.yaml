parameters:
  - $ref: ../params/order_uuid.yaml

post:
  tags:
    - Order
  summary: Оплата заказа
  description: Проводит оплату ранее созданного заказа
  operationId: payOrder
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/pay_order_request.yaml'
  responses:
    '200':
      description: Заказ успешно оплачен
      content:
        application/json:
          schema:
            $ref: '../components/pay_order_response.yaml'
    '400':
      description: Некорректный запрос
      content:
        application/json:
          schema:
            $ref: '../components/errors/validation_error.yaml'
    '404':
      description: Заказ не найден
      content:
        application/json:
          schema:
            $ref: '../components/errors/not_found_error.yaml'
    '409':
      description: Заказ уже оплачен
      content:
        application/json:
          schema:
            $ref: '../components/errors/conflict_error.yaml'
    '500':
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '../components/errors/internal_server_error.yaml'
    '502':
      description: Ошибка взаимодействия с внешним сервером
      content:
        application/json:
          schema:
            $ref: '../components/errors/bad_gateway_error.yaml'
