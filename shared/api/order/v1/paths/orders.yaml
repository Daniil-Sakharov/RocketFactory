parameters:
  - $ref: ../headers/session_uuid.yaml

post:
  tags:
    - Order
  summary: Создание заказа
  description: Создает новый заказ который выбрал пользователь
  operationId: CreateOrder
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/create_order_request.yaml'
  responses:
    '200':
      description: Заказ успешно создан
      content:
        application/json:
          schema:
            $ref: '../components/create_order_response.yaml'
    '400':
      description: Некорректный запрос
      content:
        application/json:
          schema:
            $ref: '../components/errors/validation_error.yaml'
    '404':
      description: Детали не найдены
      content:
        application/json:
          schema:
            $ref: '../components/errors/not_found_error.yaml'
    '409':
      description: Конфликт - заказ уже существует
      content:
        application/json:
          schema:
            $ref: '../components/errors/conflict_error.yaml'
    '500':
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '../components/errors/internal_server_error.yaml'
    '502':
      description: Ошибка взаимодействия с внешним сервером
      content:
        application/json:
          schema:
            $ref: '../components/errors/bad_gateway_error.yaml'